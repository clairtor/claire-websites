{{ partial "header.html" . }}

<section id="content" class="page-content">
  <table>
    {{ range .Pages.ByLastmod.Reverse }}
    <tr>
      <td class="post-date-time date-time-font">
  	  <time>{{ .Date.Format (.Site.Params.datefrom | default "Jan 02 2006") }}</time>
      </td>
      <td class="post">
  	  <a href="{{ .Permalink }}">{{ .Title }}</a>
      </td>
    </tr>
    {{ end }}
  </table>
</section>

{{ partial "footer.html" . }}
